<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- media queries -->
    <link rel="stylesheet" href="./css/media_queries.css">
</head>
<body>
    <!-- top banner -->
    <div class="container">
        <div class="top-banner ">
            <div class="banner-boxes banner-box-1 ">
                <img class="logo-img" src="./img/granit-logo.svg" alt="Granit">
                <div class="logo-content">
                   <a href="#">
                        <h2 class="logo">granit</h2>
                        <p class="logo-desc">Доставка наружных материалов</p>
                   </a>
                </div>
            </div>
            <div class="banner-boxes banner-box-2 ">
                <div class="phone-content">
                    <p class="phone-number">8 800 342-12-33</p>
                    <p class="phone-desc">Бесплатный звонок по России</p>
                </div>
                <a href="#" class="call-back">Обратный звонок</a>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <nav>
                <a class="nav-links" href="#">Главная</a>
                <a class="nav-links" href="#">Каталог</a>
                <a class="nav-links" href="#">Услуги</a>
                <a class="nav-links" href="#">Доставка</a>
                <a class="nav-links" href="#">О компании</a>
                <a class="nav-links" href="#">Контакты</a>
            </nav>
            <div class="delivery-content ">
                <h2 class="delivery-logo">быстрая доставка</h2>
                <p class="delivery-desc">бетона, шебня, песка <br> и других нерудных материалов <br> по Москве и Московской области</p>
                <div class="delivery-btn-content ">
                    <a href="#" class="delivey-btn">Подробнее о доставке</a>
                    <a href="#" class="delivey-btn">или перейти в каталог</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
